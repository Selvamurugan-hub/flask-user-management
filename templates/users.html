<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h2>Saved Users</h2>

    <ul>
        {% for user in users %}
        <li>
            {{ user[0] }}


            <form action="/delete" method="POST" style="display:inline;">
                <input type="hidden" name="username" value="{{ user[0] }}">
                <button type="submit">Delete</button>
            </form>

        </li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
